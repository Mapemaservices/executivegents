<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="login" class="flex items-center justify-center min-h-screen">
    <form id="loginForm" class="bg-white p-8 rounded shadow-md w-full max-w-xs">
      <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
      <input class="block w-full mb-3 p-2 border rounded" type="text" id="username" placeholder="Username" required>
      <input class="block w-full mb-3 p-2 border rounded" type="password" id="password" placeholder="Password" required>
      <button class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600" type="submit">Login</button>
      <div id="loginError" class="text-red-500 mt-2 hidden text-center">Invalid credentials</div>
    </form>
  </div>
  <div id="dashboard" class="hidden p-6">
    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>
    <div class="mb-6">
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </div>
    <div id="adminSections" class="space-y-8"></div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
